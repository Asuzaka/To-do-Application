<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Custon CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-background select-none">
        <div class="w-full max-w-md p-6 bg-card rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4 text-card-foreground text-center">To-Do Application</h1>
            <div class="flex items-center mb-1">
                <input id="input"
                    class="flex h-10 w-full rounded-md border px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-1 mr-2 bg-card border-input text-card-foreground"
                    type="text" placeholder="Add a new task..." />
                <button id="add"
                    class="bg-black text-white inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 rounded-md px-3">
                    Add
                </button>
            </div>
            <div class="mb-1 flex items-center justify-center">
                <p id="error" class="text-sm text-red-500"></p>
            </div>
            <div class="flex justify-between p-4 mb-4">
                <button id="complete">Completed</button>
                <button id="incomplete">Incomplete</button>
            </div>
            <div class="flex flex-col" id="list">

            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
